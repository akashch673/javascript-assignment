<!DOCTYPE html>  
<html>  
  
<head>  
<title>  
Math.PI  
</title>  
  
</head>  
  
<body>  
<h2>  
Area and perimeter of the circle
</h2>  
<p> Here the radius of circle is 40cm </p>  
<p>  
    Click the following button to get the area and perimeter of circle.  
    </p>  
    <p id = "para"></p>  
    <p id = "para1"></p>  
    <button onclick = "fun()"> Click me </button>  
      
    <script>   
    var r = 40;  
    function fun()  
    {  
    document.getElementById('para').innerHTML = 'The area of circle with radius 40cm is: ' + Math.PI * r * r ;  
    document.getElementById('para1').innerHTML = 'The perimeter of circle with radius 40cm is: ' + 2 * Math.PI * r ;    
    }  
    </script>   
      
    </body>  
      
    </html>
